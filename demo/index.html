<!doctype html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Angular cd-menu</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="/style.css" rel="stylesheet">
    <base href="/"/>

</head>
<body ng-controller="AppCtrl as vm">
<div role="main">

    <div class="container">
        <form class="form-horizontal" role="form" name="vm.form" novalidate ng-submit="vm.submit()">
            <div cd-input-wrapper
                 label-title="Title"
                 large-input="true"
                 input-group="false">


                <input type="number"
                       required
                       name="name"
                       id="name"
                       placeholder="name"
                       cd-input >

            </div>
            <cd-submit-button title="submit" with-close-button="true"></cd-submit-button>
        </form>

    </div>
</div>

<script src="scripts/bower_components/angular/angular.js"></script>
<script src="scripts/src/template/cd-input-wrapper-directive.tpl.js"></script>
<script src="scripts/src/cd-input-wrapper-directive.js"></script>
<script src="scripts/src/cd-error-message-provider.js"></script>
<script src="scripts/src/cd-css-form-provider.js"></script>
<script src="scripts/src/cd-submit-button-directive.js"></script>
<script src="scripts/src/cd-input-directive.js"></script>


<script src="demo.js"></script>

</body>
</html>
